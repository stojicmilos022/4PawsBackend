<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN TO CMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="js/skripta.js"></script>
</head>
<body>
    <div class="container-fluid text-center">
		<div id="logout" style="display:none" >
			<h3>Logout</h3>
			<button class="btn btn-default btn-danger" onclick="logout()">Logout</button>
			<p id="info"></p>
		</div>
		<br /><br />
	
		<div id="loginForm" style="display:block">
			 <h3>Login To CMS</h3>
			<form method="post" action="post/" id="loginForm" onsubmit="return loginUser()" class="form-control-sm">
				<p><label>Username: <input type="text" id="usernameLogin" class="form-control"></label></p>
				<p><label>Password: <input type="password" id="passwordLogin" class="form-control"></label></p>
				<br />
				<p><button  class="btn btn-primary">Login</button></p>
			</form>
		</div>
	</div>	
</body>
</html>
